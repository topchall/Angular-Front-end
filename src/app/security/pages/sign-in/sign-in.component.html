<mat-card>
  <mat-card-title>Sign-In</mat-card-title>
  <form [formGroup]="signInForm">
    <div class="sign-in">
      <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
          <mat-form-field style="width: 50%">
            <mat-label>Email</mat-label>
            <input matInput placeholder="user@domain.com" formControlName="email" required/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <mat-error *ngIf="email.errors?.['email']">Your must enter valid email address.</mat-error>
              <mat-error *ngIf="email.errors?.['required']">Email is required.</mat-error>
            </div>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field style="width: 50%">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password" formControlName="password" required/>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <mat-error *ngIf="password.errors?.['minlength']">Password must be at least 6 characters length.</mat-error>
              <mat-error *ngIf="password.errors?.['required']">Password is required.</mat-error>
            </div>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-card-actions align="start">
        <button mat-button class="material-button" (click)="cancelSignIn()">Cancel</button>
        <button mat-button class="material-button" (click)="signIn()">Sign-In</button>
      </mat-card-actions>
    </div>

  </form>
</mat-card>
